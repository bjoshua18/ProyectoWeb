<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>

	<head>
		<title>Registro</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<meta name="author" content="Byron Bustamante López"/>
		<meta name="keywords" content="paisaje, paisajes, naturaleza"/>
		<link rel="stylesheet" type="text/css" href="estilos/style.css"/>
		<link rel="stylesheet" type="text/css" href="estilos/registro.css"/>
		<link rel="icon" href="img/logo.png"/>
	</head>

	<body>

		<form action="http://www.ieselrincon.org" method="post">

			<h1>Registro de nuevo usuario</h1>

			<div class="apartado">
				<h3>Datos Personales</h3>
			</div>

			<div id="datosper">
				<div class="block">
					<label for="nombre">Nombre:</label>
					<input type="text" name="nombre" id="nombre" />
				</div>

				<div class="block">
					<label for="apellidos">Apellidos:</label>
					<input type="text" name="apellidos" id="apellidos" />
				</div>

				<div class="block">
					<label for="telefono">Teléfono:</label>
					<input type="text" name="telefono" id="telefono" />
				</div>

				<div class="block">
					<label for="email">Email:</label>
					<input type="text" name="email" id="email" />
				</div>
			</div>

			<div class="apartado">
				<h3>Datos de nuevo usuario</h3>
			</div>

			<div id="datosreg">
				<div class="block">
					<label for="usuario">Nombre de Usuario:</label>
					<input type="text" name="usuario" id="usuario" />
				</div>
				
				<div class="block">
					<label for="contrasena">Contraseña:</label>
					<input type="password" name="contrasena" id="contrasena" />
				</div>

				<div class="block">
					<label for="pwConfirm">Confirmar contraseña:</label>
					<input type="password" name="pwConfirm" id="pwConfirm" />
				</div>
			</div>

			<div class="block">
				<input type="submit" value="Enviar Formulario" />
				<input type="reset" value="Resetear Campos" />
			</div>

		</form>

	</body>

</html>
